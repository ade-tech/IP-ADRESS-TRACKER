<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script type="module" src="index.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="search">
      <h1>IP Address Tracker</h1>
      <form>
        <input
          type="text"
          placeholder="Search for any IP Address or domain"
          class="searchInput"
        />
        <button><img src="/images/icon-arrow.svg" alt="" /></button>
      </form>
      <div class="mainElements">
        <div class="ip_Address">
          <h3>IP ADDRESS</h3>
          <p class="ipAddressText">122.168.0.1</p>
        </div>
        <div class="location">
          <h3>LOCATION</h3>
          <p class="locationText">Nigeria</p>
        </div>

        <div class="timezone">
          <h3>TIME ZONE</h3>
          <p class="timezoneText">TImeZone</p>
        </div>
        <div class="isp">
          <h3>ISP</h3>
          <p class="ispText">Lorem ipsum dolor sit amet consectetur</p>
        </div>
      </div>
    </section>

    <div id="map"></div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
